<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorcycle Speedometer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Orbitron', sans-serif; background: #000; color: white; text-align: center; padding: 20px; }
    .speed { font-size: 48px; margin-top: 30px; }
    .trip { font-size: 24px; margin-top: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Velocímetro Moto</h1>
  <div class="speed">Velocidad: <span id="speed">0</span> km/h</div>
  <div class="trip">Trip: <span id="trip">0.00</span> km</div>
  <div class="trip">Tiempo: <span id="time">00:00</span></div>
  <div class="trip">Máx: <span id="max">0</span> km/h</div>
  <button id="startStop">Iniciar</button>
  <button id="reset">Reiniciar</button>

  <script>
    let speedoInstance;

    class MotoSpeedometer {
      constructor() {
        this.watchId = null;
        this.lastPosition = null;
        this.currentSpeed = 0;
        this.tripDistance = parseFloat(localStorage.getItem("tripDistance")) || 0;
        this.maxSpeed = parseFloat(localStorage.getItem("maxSpeed")) || 0;
        this.tripStartTime = Date.now();
        this.pausedTime = 0;
        this.isTracking = false;
        this.isRecording = false;
        this.init();
      }

      init() {
        document.getElementById("startStop").onclick = () => this.toggle();
        document.getElementById("reset").onclick = () => this.reset();
        this.startGPS();
        this.startTimer();

        // Guardado automático cada 30 seg
        setInterval(() => this.saveTrip(), 30000);
      }

      toggle() {
        this.isRecording = !this.isRecording;
        document.getElementById("startStop").textContent = this.isRecording ? "Pausar" : "Iniciar";
        if (this.isRecording) this.tripStartTime = Date.now() - this.pausedTime;
        else this.pausedTime = Date.now() - this.tripStartTime;
      }

      reset() {
        this.tripDistance = 0;
        this.maxSpeed = 0;
        this.pausedTime = 0;
        this.saveTrip();
        this.updateDisplay();
      }

      saveTrip() {
        localStorage.setItem("tripDistance", this.tripDistance.toFixed(2));
        localStorage.setItem("maxSpeed", this.maxSpeed.toFixed(2));
      }

      startGPS() {
        if (!navigator.geolocation) return alert("GPS no disponible");
        const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 1000 };
        this.watchId = navigator.geolocation.watchPosition(
          (pos) => this.onPosition(pos),
          (err) => console.error(err),
          options
        );
      }

      onPosition(position) {
        this.currentSpeed = (position.coords.speed || 0) * 3.6;
        if (this.currentSpeed > this.maxSpeed) this.maxSpeed = this.currentSpeed;

        if (this.isRecording && this.lastPosition) {
          const d = this.calcDistance(
            this.lastPosition.coords.latitude, this.lastPosition.coords.longitude,
            position.coords.latitude, position.coords.longitude
          );
          if (this.currentSpeed > 1) this.tripDistance += d;
        }

        this.lastPosition = position;
        this.updateDisplay();
      }

      calcDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = this.toRad(lat2 - lat1);
        const dLon = this.toRad(lon2 - lon1);
        const a = Math.sin(dLat / 2) ** 2 + Math.cos(this.toRad(lat1)) * Math.cos(this.toRad(lat2)) * Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      toRad(deg) {
        return deg * (Math.PI / 180);
      }

      updateDisplay() {
        document.getElementById("speed").textContent = Math.round(this.currentSpeed);
        document.getElementById("trip").textContent = this.tripDistance.toFixed(2);
        document.getElementById("max").textContent = Math.round(this.maxSpeed);
      }

      startTimer() {
        setInterval(() => {
          if (this.isRecording) {
            const time = Date.now() - this.tripStartTime;
            const m = Math.floor(time / 60000).toString().padStart(2, '0');
            const s = Math.floor((time % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById("time").textContent = `${m}:${s}`;
          }
        }, 1000);
      }
    }

    window.addEventListener("load", () => {
      speedoInstance = new MotoSpeedometer();
    });

    // Guardar al cerrar o recargar
    window.addEventListener("beforeunload", () => {
      if (speedoInstance) speedoInstance.saveTrip();
    });

    // Registrar SW
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(r =>
        console.log("SW registrado:", r.scope)
      ).catch(err => console.error("SW error:", err));
    }
  </script>
</body>
</html>
