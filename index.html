<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MotoSpeed ‚Äî FUSION</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Exo+2:wght@300;700;900&display=swap" rel="stylesheet"/>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #050008;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 28px 16px 60px;
  gap: 10px;
  min-height: 100vh;
}

.label {
  font-family: 'Share Tech Mono', monospace;
  font-size: 9px; letter-spacing: 6px;
  text-align: center;
  background: linear-gradient(135deg, #a855f7, #f97316);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 14px;
}

/* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
.card {
  width: 360px;
  background: #070010;
  position: relative;
  overflow: hidden;
  border-radius: 3px;

  /* Fusion border: violeta arriba, fuego abajo */
  border-top: 2px solid #7c3aed;
  border-bottom: 2px solid #ea580c;
  border-left: 1px solid rgba(124,58,237,0.4);
  border-right: 1px solid rgba(234,88,12,0.4);

  box-shadow:
    0 -4px 30px rgba(124,58,237,0.4),
    0  4px 30px rgba(234,88,12,0.4),
    0  0  80px rgba(124,58,237,0.1),
    inset 0 0 80px rgba(0,0,0,0.6);
}

/* Grid fondo */
.card::before {
  content:''; position:absolute; inset:0;
  background-image:
    linear-gradient(rgba(124,58,237,0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(234,88,12,0.04) 1px, transparent 1px);
  background-size: 30px 30px;
  pointer-events:none; z-index:0;
}

/* Ambient dual */
.ambient {
  position:absolute; inset:0; pointer-events:none; z-index:0;
  background:
    radial-gradient(ellipse at 20% 15%, rgba(124,58,237,0.2) 0%, transparent 45%),
    radial-gradient(ellipse at 80% 85%, rgba(234,88,12,0.18) 0%, transparent 45%),
    radial-gradient(ellipse at 80% 15%, rgba(234,88,12,0.08) 0%, transparent 35%),
    radial-gradient(ellipse at 20% 85%, rgba(124,58,237,0.08) 0%, transparent 35%);
}

/* Scan line violeta‚Üífuego */
.scan {
  position:absolute; left:0; right:0; height:2px; z-index:20; pointer-events:none;
  background: linear-gradient(90deg, transparent, #a855f7, #f97316, transparent);
  box-shadow: 0 0 14px rgba(168,85,247,0.9), 0 0 14px rgba(249,115,22,0.7);
  animation: scanDown 4s linear infinite;
}
@keyframes scanDown {
  0%   { top:-2px; opacity:0; }
  5%   { opacity:1; }
  95%  { opacity:1; }
  100% { top:100%; opacity:0; }
}

/* Flames bottom */
.flames {
  position:absolute; bottom:0; left:0; right:0; height:80px;
  pointer-events:none; z-index:1; overflow:hidden;
}
.flame {
  position:absolute; bottom:0; border-radius:50% 50% 20% 20%;
  animation:flameUp linear infinite;
}
.flame:nth-child(1){left:4%; width:3px;background:rgba(168,85,247,0.7);animation-duration:2.0s;animation-delay:0.0s;}
.flame:nth-child(2){left:12%;width:5px;background:rgba(249,115,22,0.8);animation-duration:1.8s;animation-delay:0.4s;}
.flame:nth-child(3){left:22%;width:3px;background:rgba(251,191,36,0.6);animation-duration:2.3s;animation-delay:0.8s;}
.flame:nth-child(4){left:33%;width:6px;background:rgba(168,85,247,0.6);animation-duration:1.6s;animation-delay:0.2s;}
.flame:nth-child(5){left:45%;width:4px;background:rgba(249,115,22,0.9);animation-duration:2.1s;animation-delay:0.6s;}
.flame:nth-child(6){left:56%;width:5px;background:rgba(168,85,247,0.5);animation-duration:1.9s;animation-delay:1.0s;}
.flame:nth-child(7){left:67%;width:3px;background:rgba(251,191,36,0.7);animation-duration:2.2s;animation-delay:0.3s;}
.flame:nth-child(8){left:78%;width:6px;background:rgba(249,115,22,0.8);animation-duration:1.7s;animation-delay:0.7s;}
.flame:nth-child(9){left:89%;width:4px;background:rgba(168,85,247,0.6);animation-duration:2.4s;animation-delay:0.1s;}
@keyframes flameUp {
  0%   { height:0; opacity:0; transform:scaleX(1); }
  15%  { opacity:1; }
  75%  { opacity:0.6; }
  100% { height:75px; opacity:0; transform:scaleX(0.2) translateY(-10px); }
}

/* Corner: violeta arriba derecha, fuego abajo izquierda */
.corner-tr {
  position:absolute; top:0; right:0; width:44px; height:44px; z-index:10;
  background:linear-gradient(225deg,#7c3aed 45%,transparent 45%);
}
.corner-bl {
  position:absolute; bottom:0; left:0; width:28px; height:28px; z-index:10;
  background:linear-gradient(45deg,#ea580c 45%,transparent 45%);
}

/* Particles canvas */
.particles { position:absolute; inset:0; z-index:2; pointer-events:none; }

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
.head {
  position:relative; z-index:5;
  padding: 16px 18px;
  display:flex; justify-content:space-between; align-items:center;
  background: linear-gradient(90deg, rgba(124,58,237,0.1), rgba(234,88,12,0.08));
  border-bottom: 1px solid;
  border-image: linear-gradient(90deg, rgba(124,58,237,0.6), rgba(234,88,12,0.6)) 1;
}
.logo {
  font-family:'Orbitron',sans-serif;
  font-size:18px; font-weight:900; letter-spacing:3px;
  background: linear-gradient(135deg, #c084fc, #fb923c);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
}
.badges { display:flex; gap:6px; }
.badge {
  font-family:'Share Tech Mono',monospace;
  font-size:8px; letter-spacing:2px; padding:3px 8px; border:1px solid;
}
.badge.gps {
  color:#c084fc; border-color:rgba(192,132,252,0.6);
  box-shadow:0 0 8px rgba(192,132,252,0.3);
}
.badge.rec {
  color:#fb923c; border-color:rgba(251,146,60,0.6);
  box-shadow:0 0 8px rgba(251,146,60,0.3);
  animation:recBlink 1.6s ease-in-out infinite;
}
@keyframes recBlink {
  0%,100% { opacity:1; box-shadow:0 0 6px rgba(251,146,60,0.3); }
  50%      { opacity:0.6; box-shadow:0 0 18px rgba(251,146,60,0.8); }
}

/* ‚îÄ‚îÄ SPEED ‚îÄ‚îÄ */
.speed-row {
  position:relative; z-index:5;
  padding: 24px 18px 10px;
  display:flex; align-items:flex-end; justify-content:space-between;
}
.speed-left { position:relative; }

/* Motion streaks */
.streaks {
  position:absolute; right:calc(100% + 6px); top:0; bottom:0;
  display:flex; flex-direction:column; justify-content:center; gap:8px;
  pointer-events:none;
}
.streak {
  height:2px; border-radius:1px;
  animation:streakAnim 2.2s ease-in-out infinite;
  transform-origin:right center;
}
.streak:nth-child(1){width:52px;background:linear-gradient(90deg,transparent,#a855f7);animation-delay:0.0s;}
.streak:nth-child(2){width:30px;background:linear-gradient(90deg,transparent,#f97316);animation-delay:0.4s;}
.streak:nth-child(3){width:62px;background:linear-gradient(90deg,transparent,#c084fc);animation-delay:0.8s;}
.streak:nth-child(4){width:22px;background:linear-gradient(90deg,transparent,#fb923c);animation-delay:0.2s;}
.streak:nth-child(5){width:44px;background:linear-gradient(90deg,transparent,#a855f7);animation-delay:1.0s;}
@keyframes streakAnim {
  0%,100% { transform:scaleX(0.1); opacity:0; }
  40%,60% { transform:scaleX(1);   opacity:1; }
}

/* The big number */
.big-num {
  font-family:'Exo 2',sans-serif;
  font-size:112px; font-weight:900;
  line-height:0.85; letter-spacing:-6px;
  color:#fff;
  text-shadow:
    0 0 25px rgba(168,85,247,0.9),
    0 0 55px rgba(168,85,247,0.5),
    0 0 100px rgba(168,85,247,0.2),
    4px 4px 0 rgba(249,115,22,0.2);
  animation: numFusion 3s ease-in-out infinite;
  position:relative;
}
@keyframes numFusion {
  0%   { text-shadow: 0 0 25px rgba(168,85,247,0.9), 0 0 55px rgba(168,85,247,0.5), 4px 4px 0 rgba(249,115,22,0.2); }
  50%  { text-shadow: 0 0 40px rgba(249,115,22,1), 0 0 80px rgba(249,115,22,0.6), 0 0 130px rgba(249,115,22,0.2), -4px -4px 0 rgba(168,85,247,0.3); }
  100% { text-shadow: 0 0 25px rgba(168,85,247,0.9), 0 0 55px rgba(168,85,247,0.5), 4px 4px 0 rgba(249,115,22,0.2); }
}
/* Glitch violeta */
.big-num::before {
  content:attr(data-v); position:absolute; inset:0;
  color:#c084fc; opacity:0.18;
  clip-path:polygon(0 18%,100% 18%,100% 32%,0 32%);
  animation:glA 5s infinite;
}
/* Glitch fuego */
.big-num::after {
  content:attr(data-v); position:absolute; inset:0;
  color:#fb923c; opacity:0.18;
  clip-path:polygon(0 64%,100% 64%,100% 78%,0 78%);
  animation:glB 5s infinite;
}
@keyframes glA {
  0%,84%,100%{transform:translateX(4px);opacity:0.18;}
  86%{transform:translateX(-9px);opacity:0.6;}
  88%{transform:translateX(7px);opacity:0.1;}
  90%{transform:translateX(0);opacity:0.5;}
}
@keyframes glB {
  0%,80%,100%{transform:translateX(-4px);opacity:0.18;}
  82%{transform:translateX(9px);opacity:0.6;}
  84%{transform:translateX(-7px);opacity:0.1;}
  86%{transform:translateX(0);opacity:0.5;}
}

.num-unit { font-family:'Share Tech Mono',monospace; font-size:10px; letter-spacing:5px; margin-top:4px;
  background:linear-gradient(90deg,#c084fc,#fb923c);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
}

/* Side bars */
.side-bars { display:flex; flex-direction:column; gap:11px; padding-bottom:16px; }
.bar-row { display:flex; align-items:center; gap:8px; }
.bar-lbl { font-family:'Share Tech Mono',monospace; font-size:7px; letter-spacing:1px; color:rgba(255,255,255,0.25); width:24px; text-align:right; }
.bar-bg { width:82px; height:6px; background:rgba(255,255,255,0.05); border-radius:3px; overflow:hidden; }
.bar-fill { height:100%; border-radius:3px; animation:barBreath 2s ease-in-out infinite; }
.bar-fill.vel {
  width:43%;
  background:linear-gradient(90deg,#5b21b6,#a855f7,#fb923c);
  box-shadow:0 0 10px rgba(168,85,247,0.7);
}
.bar-fill.dst {
  width:28%;
  background:linear-gradient(90deg,#7c2d12,#ea580c,#fbbf24);
  box-shadow:0 0 10px rgba(234,88,12,0.7);
  animation-delay:.6s;
}
.bar-fill.max {
  width:56%;
  background:linear-gradient(90deg,rgba(168,85,247,0.4),rgba(255,255,255,0.5));
  animation-delay:1.2s;
}
@keyframes barBreath {
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.7) saturate(1.4);}
}

/* ‚îÄ‚îÄ PROGRESS BAR ‚îÄ‚îÄ */
.prog-wrap { position:relative; z-index:5; padding:4px 18px 20px; }
.prog-labels { display:flex; justify-content:space-between; margin-bottom:6px; }
.prog-labels span { font-family:'Share Tech Mono',monospace; font-size:7px; letter-spacing:1px; color:rgba(255,255,255,0.2); }
.prog-track { height:7px; background:rgba(255,255,255,0.05); border-radius:4px; position:relative; }
.prog-fill {
  height:100%; width:43%; border-radius:4px;
  background:linear-gradient(90deg,#5b21b6,#a855f7,#f97316,#fbbf24);
  box-shadow:0 0 16px rgba(168,85,247,0.7),0 0 30px rgba(249,115,22,0.4);
  animation:progFusion 3s ease-in-out infinite;
  position:relative;
}
.prog-fill::after {
  content:''; position:absolute; right:-5px; top:50%; transform:translateY(-50%);
  width:13px; height:13px; border-radius:50%; background:#fff;
  box-shadow:0 0 8px #c084fc,0 0 16px #f97316,0 0 28px rgba(168,85,247,0.5);
  animation:dotPulse 1.5s ease-in-out infinite;
}
@keyframes progFusion {
  0%,100%{box-shadow:0 0 16px rgba(168,85,247,0.7),0 0 30px rgba(249,115,22,0.3);}
  50%{box-shadow:0 0 28px rgba(249,115,22,0.9),0 0 50px rgba(168,85,247,0.5),0 0 80px rgba(249,115,22,0.2);}
}
@keyframes dotPulse {
  0%,100%{transform:translateY(-50%) scale(1);}
  50%{transform:translateY(-50%) scale(1.6);}
}

/* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ */
.stats {
  position:relative; z-index:5;
  display:grid; grid-template-columns:1fr 1fr 1fr;
  border-top:1px solid; border-bottom:1px solid;
  border-image:linear-gradient(90deg,rgba(124,58,237,0.5),rgba(234,88,12,0.5)) 1;
  background:linear-gradient(90deg,rgba(124,58,237,0.06),rgba(234,88,12,0.06));
  margin-bottom:16px;
}
.stat { padding:15px 8px; text-align:center; border-right:1px solid rgba(255,255,255,0.06); }
.stat:last-child{border-right:none;}
.sv {
  font-family:'Orbitron',sans-serif; font-size:20px; font-weight:700;
  display:block; letter-spacing:1px;
  animation:statGlow 3s ease-in-out infinite;
}
.stat:nth-child(1) .sv { color:#c084fc; text-shadow:0 0 14px rgba(192,132,252,0.7); }
.stat:nth-child(2) .sv { color:#f8fafc; text-shadow:0 0 10px rgba(255,255,255,0.25); animation-delay:.7s; }
.stat:nth-child(3) .sv { color:#fb923c; text-shadow:0 0 14px rgba(251,146,60,0.7); animation-delay:1.4s; }
@keyframes statGlow {
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.6);}
}
.sl { font-family:'Share Tech Mono',monospace; font-size:7px; letter-spacing:2px; color:rgba(255,255,255,0.2); margin-top:4px; }

/* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
.btns { position:relative; z-index:5; display:grid; grid-template-columns:1fr 1fr; gap:8px; padding:0 18px 18px; }
.btn {
  padding:15px; border:none;
  font-family:'Orbitron',sans-serif; font-size:10px; font-weight:700;
  letter-spacing:3px; text-transform:uppercase; cursor:pointer;
  transition:all 0.25s;
  clip-path:polygon(8px 0,100% 0,calc(100% - 8px) 100%,0 100%);
  position:relative; overflow:hidden;
}
/* Shine sweep */
.btn::after {
  content:''; position:absolute; top:0; left:-100%; width:50%; height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.13),transparent);
  animation:btnShine 2.8s linear infinite;
}
@keyframes btnShine{0%{left:-100%}100%{left:200%}}

.btn.start {
  background:rgba(124,58,237,0.18);
  color:#c084fc; border:1px solid rgba(124,58,237,0.55);
  text-shadow:0 0 10px rgba(192,132,252,0.7);
  box-shadow:0 0 20px rgba(124,58,237,0.15);
}
.btn.start:hover { background:rgba(124,58,237,0.32); box-shadow:0 0 35px rgba(124,58,237,0.3); }
.btn.reset {
  background:rgba(234,88,12,0.15);
  color:#fb923c; border:1px solid rgba(234,88,12,0.5);
  text-shadow:0 0 10px rgba(251,146,60,0.7);
  box-shadow:0 0 20px rgba(234,88,12,0.12);
}
.btn.reset:hover { background:rgba(234,88,12,0.28); box-shadow:0 0 35px rgba(234,88,12,0.28); }
.btn.hist {
  grid-column:1/-1; clip-path:none;
  background:rgba(255,255,255,0.03);
  color:rgba(255,255,255,0.28);
  border:1px solid rgba(255,255,255,0.07);
  letter-spacing:5px; font-size:9px;
}
.btn.hist:hover { background:rgba(255,255,255,0.07); color:rgba(255,255,255,0.55); }

/* ‚îÄ‚îÄ HISTORY ‚îÄ‚îÄ */
.hist-wrap { position:relative; z-index:5; padding:0 18px 22px; border-top:1px solid rgba(255,255,255,0.06); }
.hist-title {
  font-family:'Share Tech Mono',monospace; font-size:8px; letter-spacing:4px;
  padding:14px 0 12px; display:flex; align-items:center; gap:10px;
  background:linear-gradient(90deg,#a855f7,#f97316);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
}
.hist-title::after { content:''; flex:1; height:1px; background:linear-gradient(90deg,rgba(124,58,237,0.3),rgba(234,88,12,0.3)); }
.hist-item { display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.04); }
.hist-item:last-child{border-bottom:none;}
.hist-km {
  font-family:'Orbitron',sans-serif; font-size:15px;
  background:linear-gradient(135deg,#c084fc,#fb923c);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
}
.hist-meta { font-family:'Share Tech Mono',monospace; font-size:8px; color:rgba(255,255,255,0.18); margin-top:3px; }
.hist-max { font-family:'Orbitron',sans-serif; font-size:13px; color:#c084fc; text-align:right; text-shadow:0 0 8px rgba(192,132,252,0.4); }
.hist-lbl { font-family:'Share Tech Mono',monospace; font-size:7px; letter-spacing:2px; color:rgba(255,255,255,0.14); text-align:right; margin-top:2px; }
</style>
</head>
<body>

<div class="label">‚ö°üî• FUSION ‚Äî Violeta + Fuego ¬∑ Lo mejor de los dos</div>

<div class="card">
  <canvas class="particles" id="cvs" width="360" height="750"></canvas>
  <div class="ambient"></div>
  <div class="scan"></div>
  <div class="flames">
    <div class="flame"></div><div class="flame"></div><div class="flame"></div>
    <div class="flame"></div><div class="flame"></div><div class="flame"></div>

</div>

<script>
// Dual-color particle system
const cvs = document.getElementById('cvs');
const ctx = cvs.getContext('2d');

function resizeCanvas() {
  cvs.height = cvs.parentElement.offsetHeight;
}
resizeCanvas();

const violetColors = ['rgba(168,85,247,', 'rgba(192,132,252,', 'rgba(139,92,246,'];
const fireColors   = ['rgba(249,115,22,', 'rgba(251,146,60,', 'rgba(251,191,36,'];

const particles = [];
for(let i = 0; i < 50; i++) {
  const isViolet = Math.random() > 0.5;
  const colors   = isViolet ? violetColors : fireColors;
  particles.push({
    x:      Math.random() * 360,
    y:      Math.random() * cvs.height,
    r:      Math.random() * 1.8 + 0.4,
    vx:     (Math.random() - 0.5) * 0.35,
    vy:     -Math.random() * 0.55 - 0.15,
    color:  colors[Math.floor(Math.random() * colors.length)],
    alpha:  Math.random() * 0.7 + 0.2,
    life:   Math.random(),
    speed:  Math.random() * 0.004 + 0.002
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, 360, cvs.height);
  particles.forEach(p => {
    p.life += p.speed;
    if(p.life > 1) {
      p.life = 0;
      p.x = Math.random() * 360;
      p.y = cvs.height;
    }
    const a = p.alpha * Math.sin(p.life * Math.PI);
    // Core
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color + a + ')';
    ctx.fill();
    // Halo
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r * 3.5, 0, Math.PI * 2);
    ctx.fillStyle = p.color + (a * 0.12) + ')';
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
</script>
